<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>game</title>
	<script src="game.js"></script>
	<link rel="stylesheet" type="text/css" href="game.css" />
</head>
<body>
    <audio id="sound" src="" autoplay></audio>
    <button id="music" type="button" onclick="changeVoice()">voice(on)</button>
    <div id="top-outside" onmouseover="cheat()">
        <h1>The Amazing Mouse Maze!</h1>
        <h2>Move your mouse over the "S" to begin</h2>
        <p id="screen"></p>	
    </div>

    <div id="left-part" onmouseover="cheat()"></div>
    <div id="center-part">
    	<div id="one" onmouseover="crashWall(); crashRed(1)" onmouseout="resetGray(1)"></div>
    	<div id="two"> 
    		<div id="top-two" onmouseover="crashWall(); crashRed(2)" onmouseout="resetGray(2)"></div>
    		<div id="center-two" onmouseover="reachPath(4)"></div>
    		<div id="left-two" onmouseover="reachPath(3)"></div>
    		<div id="bottom-two" onmouseover="crashWall(); crashRed(4)" onmouseout="resetGray(4)"></div>
    		<div id="right-two" onmouseover="reachPath(5)"></div>
    	</div>
    	<div id="three" onmouseover="crashWall(); crashRed(3)" onmouseout="resetGray(3)"></div>
    	<div id="four">
    		<div id="leftSide-four" onmouseover="reset();reachPath(1)">S</div>
    		<div id="leftPart-four" onmouseover="reachPath(2)"></div>
    		<div id="center-four" onmouseover="crashWall()"></div>
    		<div id="rightPart-four" onmouseover="reachPath(6)"></div>
    		<div id="rightSide-four" onmouseover="reachPath(7);judge()" onmouseout="end()">E</div>
    	</div>
    	<div id="five" onmouseover="crashWall(); crashRed(5)" onmouseout="resetGray(5)"></div>
    </div>
    <div id="right-part" onmouseover="cheat()"></div>
    <div id="bottom-outside" onmouseover="cheat()">
    	<p>The object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls:</p>
        <div id="rectangle"></div>
        <p>Good luck!</p>
    </div>
    
</body>
</html>
